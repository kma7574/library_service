<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>엘리스도서관에 오신 것을 환영합니다!</title>
	<style>
		nav div {
			height:50px;
		}
		nav div img {
			display:block;
			width:auto;
			height:100%;
        }
        .wrap {
            width: 540px;
            margin: 10px auto;
        }

        .title {
            text-align: center;
        }
		@media (min-width: 700px) {
			.container {
				width: 1000px;
			}
		}

	</style>
	{% block scripts%}
    {% endblock %}
</head>

<body>
	<!--navbar-->
	<nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
		<div class="container-fluid">
			<img src="/static/img/book_icon.png" alt="도서관 아이콘">
			<a class="navbar-brand" href="/">엘리스도서관</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/inventory">책 목록</a>
					</li>

					<!-- combobox btn 
						<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							Dropdown
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li><a class="dropdown-item" href="#">Something else here</a></li>
						</ul>
					</li> -->

					<!-- (diabled btnlink)
						<li class="nav-item">
						<a class="nav-link disabled">Disabled</a>
					</li> -->
					
				</ul>
				<ul class="navbar-nav mb-2 mb-lg-0">
					{% if not session['login'] %}
					<li class="justify-content-end nav-item">					
						<a class="nav-link" href="/join">회원가입</a>
					</li>
					<li class="nav-item justify-content-end">
						<a class="nav-link" href="/login">로그인</a>
					</li>
					{% else %}
					<li class="nav-item justify-content-end">
						<a class="nav-link" href="/{{session['login']}}">대출현황</a>
					</li>
					<li class="nav-item justify-content-end">
						<a class="nav-link" href="/logout">로그아웃</a>
					</li>
					{% endif %}
				</ul>

				<form class="d-flex" action="/inventory" method="post">
					<input class="form-control me-4" type="search" placeholder="제목을 입력해주세요." aria-label="Search" id="searchWord" name="searchWord">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>


			</div>
		</div>
	</nav><!--end of navbar-->
	{% block content %} <!--한번 정의한 블록은 한 파일 내에서 한번만 사용가능-->
    {% endblock content %}
    
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
